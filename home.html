<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Title>Home Page</Title>
    <link rel="stylesheet" href="./css/home.css">
    <!--<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/gamescript.js"></script>
</head>

<body onload="init()">
    <nav>
        <div id="cabecalho">
            <div class="nav-item">
                <p> <span id="HorasSpan"></span></p>
            </div>

            <div class="nav-item">
                <p> <a href="usersettings.html"> <span id="txt_username"> </span> </a></p>
            </div>

            <div class="nav-item">
                <p class="active"> Home </p>
            </div>

            <div class="nav-money-hoje">
                <p><span id="dinheiroHoje"></span></p>
            </div>
            <div class="nav-money">
                <p><span id="dinheiroTotal"></span></p>
            </div>
        </div>
    </nav>

    <header>
        <div>

        </div>
    </header>

    <section>

        <div id="TimeContainer">
            <span id="gameTime"></span>
        </div>

        <div id="zona_jogo">
            <div id="main_zone">
                <button id="animal_zone_button" onclick="OpenZona('Animais')">Animais</button><br>
                <button id="balcao_zone_button" onclick="OpenZona('Balcao')">Balcao</button><br>
                <button id="alimentation_zone_button" onclick="OpenZona('Alimentacao')">Alimentacao</button> <br>
                <button id="baths_zone_button" onclick="OpenZona('Tosquias')">Banho e Tosquias</button><br>
                <button id="passeios_zone_button" onclick="OpenZona('Passeios')">Passeios</button>
            </div>

            <div id="zona_animals" class="animal_zone">

                <h1>Cães</h1>

                <div id="dogs_container">
                </div>

                <div id="dog_quant">
                    <p>Quantidade Total: <span id="quantAnimal-Cao"></span> </p>
                </div>

                <div id="dog_buttons">
                    <button id="add_dog" onclick="purchaseAnimal('Cao')">Addicionar Cão</button>
                    <button id="get_dog" onclick="getAnimal('Cao')">Buscar Cão</button>
                    <button id="feed_dog" onclick="feedAnimal('Cao')">Alimentar Cão</button>
                </div>


                <h1>Gatos</h1>
                <div id="cats_container">

                </div>
                <div>
                    <p>Quantidade Total: <span id="quantAnimal-Gato"></span></p>
                </div>
                <div id="cat_buttons">
                    <button id="add_cat" onclick="purchaseAnimal('Gato')">Addicionar Cato</button>
                    <button id="get_cat" onclick="getAnimal('Gato')">Buscar Gato</button>
                    <button id="feed_cat" onclick="feedAnimal('Gato')">Alimentar Gato</button>
                </div>

                <h1>Pássaro</h1>
                <div id="birds_container">

                </div>
                <div>
                    <p>Quantidade Total: <span id="quantAnimal-Passaro"></span></p>
                </div>
                <div>
                    <button id="add_cat" onclick="purchaseAnimal('Passaro')">Addicionar Pássaro</button>
                    <button id="get_bird" onclick="getAnimal('Passaro')">Buscar Pássaro</button>
                    <button id="feed_bird" onclick="feedAnimal('Passaro')">Alimentar Pássaro</button>
                </div>
            </div>

            <div id="zona_balcao">
                <button onclick="pedidoBalcao()"> <img src="./images/balcao.png"></button>
            </div>
            <div id="zona_alimentacao" class="alimentation_zone">

                <h1>Comida de Cão</h1>
                <img src="./images/RacaoCaoImg.png">
                <p>Quantidade: <span id="quantComida-Cao"></span></p>
                <button onclick="purchaseRacao('Cao')">Encomendar</button>
                <button onclick="getRacao('Cao')">Buscar</button>
                <br><br>
                <h1>Comida de Gato</h1>
                <img src="./images/RacaoGatoImg.png">
                <p>Quantidade: <span id="quantComida-Gato"></span></p>
                <button onclick="purchaseRacao('Gato')">Encomendar</button>
                <button onclick="getRacao('Gato')">Buscar</button>
                <br><br>
                <h1>Comida de Passaro</h1>
                <img src="./images/RacaoPassaroImg.png">
                <p>Quantidade: <span id="quantComida-Passaro"></span></p>
                <button onclick="purchaseRacao('Passaro')">Encomendar</button>
                <button onclick="getRacao('Passaro')">Buscar</button>
                <br><br>
            </div>

            <div id="zona_tosquias">
                <div id="tosquias_container">
                </div>
                <div id="banhos_container">
                </div>
            </div>

            <div id="zona_pedidos">

            </div>
        </div>
    </section>

    <footer>
        <p>Jogo feito por Pedro Couceiro</p>
    </footer>
    </script>

</html>
