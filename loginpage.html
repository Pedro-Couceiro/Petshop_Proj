<html>

<head>
    <meta charset="utf-8">
    <Title>Login</Title>
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./js/loginscript.js"></script>
</head>

<body onload="init()">
    <header>
        <h1>Login</h1>
    </header>

    <section>
        <div id="container">
            <div id="image-container">
                <img src="./images/userIcon.png" alt="Profile Picture">
            </div>

            <form id="form_login" method="post">
                <div id="username-container" class="inputdiv">
                    <p>Nome: <br> <br>
                        <input id="txt_nome" type="text" placeholder="Username">
                    </p>
                </div>

                <div id="password-container" class="inputdiv">
                    <p>Password: <br> <br>
                        <input id="txt_pass" type="password" placeholder="Password">
                    </p>
                </div>

                <div id="button-div">
                    <p><input type="submit" id="btn_login" onclick="return login()" value="Fazer Login"></p>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <p>Jogo feito por Pedro Couceiro</p>
    </footer>
</body>
</html>
