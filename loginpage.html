<html>
    <head>
        <meta charset="utf-8">
        <Title>Login</Title>
        <link rel="stylesheet" type="text/css" href="./css/login.css">
        <script type="text/javascript" src="./js/loginscript.js"></script>
    </head>

    <body onload="init()">
        <header>
            <h1>Login</h1>
        </header>

        <section>
            <div id="container">
                <div id="image-container">
                    
                </div>
            
                <form id="form_login">
                    <div>
                        <p>Nome:</p>
                        <p><input id="txt_nome" type="text"/></p>
                    </div>
                    <div>
                        <p>Password:</p>
                        <p><input id="txt_pass" type="password"/></p>
                    </div>
                        <p><input type="submit" id="btn_login" onclick="login()" value="Fazer Login"></p>   
                </form>
            </div>
        </section>

        <footer>
            <p>Jogo feito por Pedro Couceiro</p>
        </footer>
    </body>
</html>
