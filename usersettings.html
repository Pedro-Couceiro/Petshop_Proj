<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <Title>User Settings</Title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <script src="./js/usersettings.js"></script>
</head>

<body onload="init()">
    <nav>
        <div id="cabecalho">
            <div id="nav-horas" class="nav-item">
                <p> <span id="HorasSpan"></span></p>
            </div>

            <div id="nav-settings" class="nav-item">
                <p class="active"> <span id="txt_username"> </span> </p>
            </div>

            <div id="nav-plot" class="nav-item">
                <p> <a href="home.html"> Home </a></p>
            </div>

            <div id="nav-home" class="nav-item">
                <p> <a href="storepage.html"> Loja </a> </p>
            </div>

        </div>
    </nav>

    <header>
        <h1>Your Profile</h1>
    </header>

    <section>
        <div id="container">
            <div id="image-container">
                <img src="./images/userIcon.png" alt="Profile Picture">
            </div>

            <form>
                <div id="username-container" class="inputdiv">
                    <p>Nome: <br> <br>
                        <input id="txt_nome" type="text">
                    </p>
                </div>

                <div id="password-container" class="inputdiv">
                    <p>Password: <br> <br>
                        <input id="txt_pass" type="password">
                    </p>
                </div>

                <div id="button-div">
                    <p><input type="button" id="btn_change" onclick="changeUser()" value="Fazer Mudanças"></p>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy Jogo feito por Pedro Couceiro e João Oliveira</p>
    </footer>
</body>

</html>
